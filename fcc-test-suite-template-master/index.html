<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <header id="header">
    <img src="https://i.pinimg.com/originals/3c/7a/f3/3c7af3c03a1fc34f679d6cb8d1af703a.png" id="header-img" width="180px">
    <nav id="nav-bar">
      <a class="nav-link" href=#header-img>Image | </a>
      
      <a class="nav-link" href=#books>Books | </a>
      
      <a class="nav-link" href=#video>Video</a>
    </nav>
  </header>
  <h1 id="books">Books</h1>
  <iframe id="video" width="967" height="544" src="https://www.youtube.com/embed/bTbSRNpSrb8"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>
  <br>
  <br>
  <br>
  <form id="form" method="post" action="https://www.freecodecamp.com/email-submit" target=_blank>
    <input type="email" name="email" placeholder="Email address" id="email">
    <br>
    <input id="submit" type="submit" value="submit">
  </form>
  <h2 id="contact-us">contact-us</h2>

  <script src="js/index.js"></script>
</body>

</html>
